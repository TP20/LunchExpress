<ion-view view-title="Register">
  <ion-nav-bar  class="bar-energized">
    <ion-nav-buttons side="primary">
      <a ui-sref="main.login" class="icon-left ion-chevron-left button">test</a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="John">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Suhr">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="john@suhr.com">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder="john@suhr.com">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="text" placeholder="At least 10 character">
        </label>
        <div>
          <input class ="button button-block" type = "submit" value="Register">
        </div>
    </div>
  </ion-content>

</ion-view>
